<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <!-- Número de teléfono -->
  <ion-item>
    <ion-label position="floating">Número de Teléfono</ion-label>
    <ion-input [(ngModel)]="phoneNumber" type="tel" maxlength="10" inputmode="numeric" pattern="\d*" (ionInput)="validatePhone($event)"></ion-input>
  </ion-item>


  <!-- Botón para enviar código (solo se activa con 10 dígitos sin espacios) -->
  <ion-button expand="full" [disabled]="!isPhoneValid" (click)="sendCode()">
    Enviar Código de Verificación
  </ion-button>

  <!-- Campo de código de verificación (desactivado hasta que se envíe código) -->
  <ion-item>
    <ion-label position="floating">Código de Verificación</ion-label>
    <ion-input [(ngModel)]="verificationCode" type="text" maxlength="6" [disabled]="!codigoEnviado"></ion-input>
  </ion-item>

  <!-- Botón de verificar y registrarse (activado solo con 6 caracteres) -->
  <ion-button expand="full" [disabled]="!isCodeValid || !codigoEnviado" (click)="verifyCode()">
    Verificar y Registrarse
  </ion-button>

  <!-- Botón para regresar al Login -->
  <ion-button expand="full" fill="outline" (click)="goToLogin()">
    Ya tengo cuenta, volver al Login
  </ion-button>

</ion-content>
