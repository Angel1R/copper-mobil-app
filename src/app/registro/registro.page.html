<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="registrar()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
      El nombre es obligatorio
    </ion-note>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
      El número debe tener al menos 8 dígitos
    </ion-note>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      Debe ser un correo válido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      Mínimo 6 caracteres
    </ion-note>

    <ion-button type="submit" expand="block" [disabled]="!form.valid">Crear cuenta</ion-button>
    <ion-button fill="clear" expand="block" routerLink="/login">¿Ya tienes cuenta?</ion-button>
  </form>
</ion-content>
