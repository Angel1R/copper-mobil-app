<ion-content>

  <!-- Preguntas frecuentes -->
  <ion-list>
    <ng-container *ngFor="let item of faq">
      <ion-item button detail lines="inset" (click)="item.abierto = !item.abierto">
        <ion-label><h3>{{ item.question }}</h3></ion-label>
      </ion-item>

      <div [ngClass]="{ 'respuesta-expandida': item.abierto, 'respuesta-colapsada': !item.abierto }">
        <ion-item lines="none">
          <ion-label class="respuesta">
            <p>{{ item.answer }}</p>
          </ion-label>
        </ion-item>
      </div>
    </ng-container>
  </ion-list>

  <!-- Campo para enviar ticket -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Tienes otra duda?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea
        [(ngModel)]="nuevaDuda"
        placeholder="Escribe tu pregunta aquí..."
        rows="4"
        autoGrow="true">
      </ion-textarea>

      <ion-button
        expand="block"
        color="primary"
        class="enviar-animado"
        [disabled]="enviando"
        (click)="enviarTicket()">
        <ion-spinner *ngIf="enviando" slot="start" name="dots"></ion-spinner>
        Enviar Ticket
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
