<ion-content class="ion-padding" *ngIf="!cargando">

  <ion-button fill="clear" (click)="volverAHome()" class="volver-btn">
    <ion-icon name="arrow-back-outline"></ion-icon>
    Volver
  </ion-button>

  <div class="perfil-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ nombre }}</ion-card-title>
        <!-- Solo mostramos el correo si ya existe -->
        <ion-card-subtitle *ngIf="email">{{ email }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Saldo disponible:</strong> ${{ balance | number:'1.2-2' }}</p>

        <!-- Si no hay email, permitimos ingresarlo aquí -->
        <div *ngIf="!email" class="ion-margin-top">
          <ion-item>
            <ion-input
              type="email"
              [(ngModel)]="newEmail"
              placeholder="correo@ejemplo.com">
            </ion-input>
          </ion-item>
          <ion-button
            class="save-email-btn"
            expand="block"
            color="primary"
            (click)="actualizarEmail()"
            [disabled]="!newEmail || !validateEmail(newEmail)">
            Guardar correo
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="danger" (click)="cerrarSesion()">
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>
