<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Perfil</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ nombre }}</ion-card-title>
      <ion-card-subtitle>{{ email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Saldo disponible:</strong> ${{ balance | number:'1.2-2' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="cerrarSesion()">
    Cerrar sesi√≥n
  </ion-button>
</ion-content>
