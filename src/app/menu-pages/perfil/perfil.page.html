<ion-content class="ion-padding perfil-content" [fullscreen]="true">
  <ion-button fill="clear" (click)="volverAHome()" class="volver-btn">
    <ion-icon name="arrow-back-outline"></ion-icon>
    Volver
  </ion-button>

  <div *ngIf="!cargando" class="perfil-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ nombre }}</ion-card-title>
        <ion-card-subtitle *ngIf="email">{{ email }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>
          <strong>Saldo disponible:</strong>
          ${{ balance | number:'1.2-2' }}
        </p>

        <!-- Si el usuario aún no tiene correo, lo capturamos -->
        <div *ngIf="!email" class="ion-margin-top">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="newEmail"
              placeholder="correo@ejemplo.com">
            </ion-input>
          </ion-item>
          <ion-button
            expand="block"
            color="primary"
            (click)="actualizarEmail()"
            [disabled]="!validateEmail(newEmail)">
            Guardar correo
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="danger" (click)="cerrarSesion()">
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>
